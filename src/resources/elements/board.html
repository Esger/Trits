<template style="--width: ${WIDTH};
                --height: ${HEIGHT};">
    <require from="elements/tile"></require>
    <require from="./board.css"></require>
    <tile repeat.for="tile of tiles"
          class="au-animate animate-fadeIn animate-fadeOut"
          tile-obj.bind="tile"></tile>

    <span portal.bind="'#score'">${score || ''}</span><span class="hide">Trits possible: ${allCorrectCombinations.length || ''}</span>
    <input type="range"
            class="hide"
            min="0"
            max.bind="allCorrectCombinations.length - 1"
            step="1"
            value.bind="currentCombination"
            change.delegate="currentCombinationChanged(currentCombination)"/>
</template>
