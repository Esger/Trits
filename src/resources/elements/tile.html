<template style="--background: ${tileObj.background};
                --color: ${tileObj.color};
                --borderRadius: ${tileObj.borderRadiusEven};
                --chin: ${tileObj.chin};
                --hair: ${tileObj.hair};
                --nose: ${tileObj.nose};
                --mouth: ${tileObj.mouth};
                --x: ${tileObj.x};
                --y: ${tileObj.y};"
          class="${tileObj.marked ? 'marked' : ''}"
          click.delegate="clicked()">
    <require from="./tile.css"></require>

    <h2 class="hide"
        innerhtml="${tileObj.id} ${tileObj.text || ' '}"></h2>

</template>
