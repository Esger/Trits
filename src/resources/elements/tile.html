<template style="--textTransform: ${value.textTransform};
                --background: ${value.background};
                --color: ${value.color}"
          class="${value.marked ? 'marked' : ''}
                ${value.visible === false ? 'hidden' : ''}"
          click.delegate="clicked()">
    <require from="./tile.css"></require>

    <h2 class="">tile-<slot>${$index}</slot>
    </h2>

</template>
