<template style="--background: ${tileObj.background};
                --color: ${tileObj.color};
                --borderRadius: ${tileObj.borderRadiusEven};
                --chin: ${tileObj.chin};
                --hair: ${tileObj.hair};
                --nose: ${tileObj.nose};
                --mouth: ${tileObj.mouth};
                --x: ${tileObj.x};
                --y: ${tileObj.y};"
          class="${tileObj.marked ? 'marked' : ''} ${tileObj.onBoard ? 'onBoard' : 'deck'} ${tileObj.toDeck ? 'toDeck' : ''}"
          click.delegate="clicked()">
    <require from="./tile.css"></require>

    <h2 class="${tileObj.onBoard || tileObj.toDeck ? 'hide' : ''}">?</h2>

</template>
